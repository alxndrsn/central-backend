name: OIDC e2e tests

on: push

jobs:
  oidc-e2e-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - run: sudo apt-get install -y curl
    - run: ODK_PLAYWRIGHT_BROWSERS=chromium,firefox,webkit make test-oidc
    - name: Archive playwright screenshots
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: Playwright Screenshots
        path: oidc-tester/playwright-tests/results/**/*.png
